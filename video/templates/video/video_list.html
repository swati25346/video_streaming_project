<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Videos List</title>
</head>
<body>
    <h1>Available Videos</h1>
    <ul>
        {% for video in videos %}
        <li><a href="{% url 'watch_video' video.id %}">{{ video.name }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
